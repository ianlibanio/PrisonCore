plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id "io.freefair.lombok" version "5.1.1"
}

group = 'com.ianlibanio.prisoncore'
version = '0.1'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly fileTree(dir: 'libs/only', include: ['*.jar'])
    compile fileTree(dir: 'libs/compile', include: ['*.jar'])

    implementation 'com.github.ianlibanio:VoidCommand:1.3.1'
    compile 'com.zaxxer:HikariCP:3.4.5'
}

shadowJar {
    destinationDirectory = file('./../../Desktop/Prison/plugins/')
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}